{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/Footer.css'%}" />
    <link rel="stylesheet" href="{% static 'css/FacultyDash.css' %}" />
    <link rel="stylesheet" href="{% static 'css/Header.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="{% static 'js/FacultyDash.js' %}"></script>
    <title>Faculty Dashboard</title>
  </head>
  <body>
    {% include "header.html" %} {% include "footer.html" %}

    <div id="faculty-details">
      <div class="hero">
        <div class="column">
          <h2>Faculty</h2>
          <img src="{% static 'images/facultylogo.png' %}" alt="Faculty Icon" />
        </div>
        <div class="column details">
          <p><strong>Name:</strong> {{NAME}}</p>
          <p><strong>Faculty ID:</strong> {{FID}}</p>
          <p><strong>Phone:</strong> {{PHONE}}</p>
          <p><strong>Email:</strong> {{EMAIL}}</p>
        </div>
      </div>
      <div class="actions">
        <div class="btn-group mr-2 btn-div" id="marks-btns">
          <h4>Marks</h4>
          <div>
            <button type="button" class="btn btn-primary">View</button>
            <button type="button" class="btn btn-primary">Edit</button>
          </div>
        </div>
        <div class="btn-group mr-2 btn-div" id="attendance-btns">
          <h4>Attendance</h4>
          <div>
            <button type="button" class="btn btn-primary">View</button>
            <button type="button" class="btn btn-primary">Edit</button>
          </div>
        </div>
        <div class="btn-group mr-2 btn-div" id="subjects-btns">
          <h4>Subjects</h4>
          <div>
            <button type="button" class="btn btn-primary">View</button>
            <button type="button" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
